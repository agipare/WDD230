<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=900px, initial-scale=1.0">
    <link rel="stylesheet" href="table_styrling.css".css">
    <title>HTML Table</Table></title>
</head>
<body>
    <main>
        <table>
            <thead>
                <caption>Table</caption>
                <tr >
                    <th colspan="3" scope="colgroup">ACME Wildwest</th>
                </tr>
                <tr >
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>  
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$300</td>
                    <td>$ 400</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$400</td>
                    <td>$500</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$500</td>
                    <td>$600</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$700</td>
                    <td>$800</td>
                </tr>
                <tr>
                    <td >Black Friday</td>
                    <td >$200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$900</td>
                    <td>$1000</td>
                </tr>
            </tbody>
            <tfoot >
                <tr>
                    <th colspan="3" scope="colgroup"><div><p>Compiled by Agipare at <span> </span></p></div></th>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
